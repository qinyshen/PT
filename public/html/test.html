<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="author" content="Zhang Mingjie">
		<title>Papers Together</title>
        <style type="text/css">
            html,body {background-color: white;
                height:100%;
                margin:auto;
                width:100%;}
            p {color:black;font-size:20px}
            td {font-size: 25px;line-height: 40px}
            a:link {color: dodgerblue;text-align: center;font-size:20px;text-decoration: none}
            a:hover {text-decoration:underline;color: dodgerblue;}
            a:visited {text-decoration: none;color: dodgerblue}
            img {max-height: 100%}
        </style>
        <!--<link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">-->
        <!--<script src="/node_modules/material-design-lite/material.min.js"></script>-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.css">-->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <style>
            .demo-card-wide.mdl-card {
                width: 600px;
            }
            .demo-card-wide > .mdl-card__title {
                color: #fff;
                height: 400px;
                background: url('../images/San Francisco.jpg') center / cover;
            }
            .demo-card-wide > .mdl-card__menu {
                color: #fff;
            }
        </style>

    </head>

    <script type="text/javascript" async src="../javascripts/get_paper.js"></script>
    <script type="text/javascript" async src="../javascripts/scroll_animation.js"></script>
    <script type="text/javascript" async src="../javascripts/list_loading.js"></script>
    <script type="text/javascript" async src="../javascripts/add_stars.js"></script>
    <script type="text/javascript" async src="../javascripts/download_paper.js"></script>
    <script type="text/javascript" async src="../javascripts/users.js"></script>

	<body>

    <div id="bg" style="height: 5000px;background: rgba(0, 0, 0, 0.12);">
        <!-- 登录框 -->

        <div class="demo-card-wide mdl-card mdl-shadow--8dp" id="win" style="display:none; POSITION:fixed; left:50%; top:50%; margin-left:-300px; margin-top:-200px; text-align:center; z-index:12">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">欢迎登录！</h2>
            </div>
            <div class="login_putin">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="login_username">
                        <label class="mdl-textfield__label" for="login_username">用户名</label>
                    </div>
                </form>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="login_password">
                        <label class="mdl-textfield__label" for="login_password">密码</label>
                    </div>
                </form>
                <!--<ul>-->
                    <!--<li>用户名<input type="username" id = "login_username" ></li>-->
                    <!--<li>密码<input type="password" id = "login_password"></li>-->
                <!--</ul>-->
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float: left" href="javascript:closeLogin();">
                    取消登录
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="float: right" href="javascript:login();">
                    登录
                </a>
            </div>
        </div>



        <!-- 注册 -->

        <div class="demo-card-wide mdl-card mdl-shadow--8dp"  id="reg" style="display:none; POSITION:fixed; left:50%; top:50%;margin-left:-300px; margin-top:-200px; text-align:center; z-index:12">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">欢迎注册！</h2>
            </div>
            <div class="register_putin">
                <ul>
                    <li><input type="username" id = "register_username"></li>
                    <li><input type="password" id = "register_password"></li>
                </ul>
            </div>
            <div class="register_btn">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect mdl-shadow--4dp" style="background-color: lightskyblue;width:45%;height:100%" onclick="register()">注册</button>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="javascript:closeRegister();">
                    取消注册
                </a>
            </div>
        </div>



        <div id="bar" style="background-color: #3F51B5;width: 100%;height: 55px;float: left;position:fixed;z-index:10;opacity: 0.9">
        </div>

        <div style="width:25%;position:fixed;margin-top:10px;margin-left:75%;z-index:12;">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect mdl-shadow--4dp" style="background-color: lightskyblue;width:45%;height:100%" onclick="openLogin()">登录</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect mdl-shadow--4dp" style="background-color: lightskyblue;width:45%;height:100%" onclick="openRegister()">注册</button>
        </div>

        <div id="title_container"  style="width: 100%;height: 50px;float: left;position: fixed;margin-top: 150px;z-index:9; ;color: black">
            <h1 id="title" class="mdl-typography--title" align="center" style="font-size: 70px">Papers Together!</h1>
        </div>

        <div id="subtitle_container" style="width: 100%;height: 75px;float: left;position: fixed;margin-top: 250px;z-index:9;color: black">
            <h1 id="subtitle" class="2mdl-typography--body-2" align="center" style="font-size: 30px">连接一切卓越的思想</h1>
        </div>

        <div id="table_container" align="center" style="width:100%; position: fixed;margin-top: 500px;z-index: 7;">
            <table id= "left" align="left" bgcolor="white" style="width:15%;height: auto;"></table>
            <table id= "table" align="center" style="width:70%; height: auto;">
                <tr></tr>
            </table>
            <table id= "right" align="right" bgcolor="white" style="width:15%;height: auto;"></table>
        </div>

        <!--<div id="bg" style="float: right; position:fixed; z-index:7">-->

    </div>
